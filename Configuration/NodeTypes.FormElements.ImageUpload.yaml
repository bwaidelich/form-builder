'Neos.Form.Builder:ImageUpload':
  superTypes:
    'Neos.Form.Builder:FormElement': TRUE
    'Neos.Form.Builder:DefaultValueMixin': FALSE
  ui:
    label: 'Image upload'
    icon: 'icon-picture-o'
    group: 'form.custom'
    inspector:
      groups:
        'formElement':
          icon: 'icon-picture-o'
  properties:
    'allowedTypes':
      type: array
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'formElement'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'jpeg':
                label: 'JPEG'
              'png':
                label: 'PNG'
              'gif':
                label: 'GIF'
              'tiff':
                label: 'TIFF'
